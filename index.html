<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mrs Rennie Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      color: #333;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    #counter {
      font-size: 5em;
      font-weight: bold;
      margin: 0.5em 0;
    }
    #status {
      font-size: 1.3em;
      margin-top: 1em;
    }
    .dots::after {
      content: "";
      animation: dots 1.2s steps(3, end) infinite;
    }
    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }
  </style>
</head>
<body>
  <h1>Mrs Rennie Counter ðŸŽ¤</h1>
  <div id="counter">0</div>
  <div id="status" class="dots">Loading model</div>

  <script type="module">
    import { Model, Recognizer } from "https://cdn.jsdelivr.net/npm/vosk-browser@latest/dist/vosk.js";

    const MODEL_URL = "https://cdn.jsdelivr.net/gh/bobchomp/mrsrennie-model@main/vosk-model-small-en-us-0.15/";

    const statusEl = document.getElementById("status");
    const counterEl = document.getElementById("counter");
    let count = 0;

    async function main() {
      try {
        statusEl.textContent = "Loading model";

        // load model
        const model = new Model(MODEL_URL);
        await model.init();
        statusEl.textContent = "Model loaded! Listening...";

        // recognizer
        const recognizer = new Recognizer({ model, sampleRate: 48000 });

        // microphone setup
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioCtx = new AudioContext();
        const source = audioCtx.createMediaStreamSource(stream);
        const processor = audioCtx.createScriptProcessor(4096, 1, 1);
        source.connect(processor);
        processor.connect(audioCtx.destination);

        processor.onaudioprocess = (e) => {
          const inputData = e.inputBuffer.getChannelData(0);
          recognizer.acceptWaveform(inputData);
          const result = recognizer.result();

          if (result && result.text) {
            const text = result.text.toLowerCase();
            if (text.includes("mrs rennie")) {
              count++;
              counterEl.textContent = count;
            }
          }
        };

        // keep listening indefinitely
        window.addEventListener("beforeunload", () => {
          stream.getTracks().forEach(track => track.stop());
        });

      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error loading model or microphone.";
      }
    }

    main();
  </script>
</body>
</html>
